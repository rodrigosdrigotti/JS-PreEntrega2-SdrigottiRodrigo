<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="container">
        <div class="tituloCaja">
          <div class="titulo">
            <p>Cajero Automatico</p>
          </div>
        </div>
        <div class="cajaPantalla">
          <div class="bordePantalla">
            <div class="pantalla">
              <div class="usuario">
                <p id="usuario"></p>
              </div>
              <button class="btn" type="submit" onclick="elegirOpcion()">Opciones</button>
              <div class="opciones">
                <p id="resultado"></p>
                <p id="resultado2"></p>
              </div>
            </div>
          </div>   
        </div>
        <div class="tecladoCaja">
          <div class="teclado">
            <div class="numeros">
              <div class="numero">
                <p>1</p>
              </div>
              <div class="numero">
                <p>2</p>
              </div>
              <div class="numero">
                <p>3</p>
              </div>
              <div class="numero">
                <p>4</p>
              </div>
              <div class="numero">
                <p>5</p>
              </div>
              <div class="numero">
                <p>6</p>
              </div>
              <div class="numero">
                <p>7</p>
              </div>
              <div class="numero">
                <p>8</p>
              </div>
              <div class="numero">
                <p>9</p>
              </div>
              <div class="numero">
                <p>*</p>
              </div>
              <div class="numero">
                <p>0</p>
              </div>
              <div class="numero">
                <p>#</p>
              </div>
            </div>
            <div class="botones">
              <div class="numeroBoton">
                <p>Cancel</p>
              </div>
              <div class="numeroBoton">
                <p>Borrar</p>
              </div>
              <div class="numeroBoton">
                <p>Aceptar</p>
              </div>
              <div class="numeroBoton">
                <p></p>
              </div>
            </div>
            <div class="tarjeta">
              <p>Ingrese Tarjeta</p>
              <div class="ranuraBorde">
                <div class="ranura"></div>
              </div>
              <p>Retire Dinero</p>
              <div class="ranuraBillete">
                <div class="ranura"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ticket">
          <p id="listaMovimientos"></p>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
